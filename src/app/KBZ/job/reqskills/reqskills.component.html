<div formArrayName="skills">
  <div *ngFor="let skill of jobpostForm.controls.skills.controls; let i=index" class="panel panel-default">
    <div class="panel-heading">
      <span>Skill {{i + 1}}</span>
      <span class="glyphicon glyphicon-remove pull-right" *ngIf="jobpostForm.controls.skills.controls.length > 1" (click)="removeAddress(i)"></span>
    </div>
    <div class="panel-body" [formGroupName]="i">
      <div class="form-group col-xs-6">
        <label>street</label>
        <input type="text" class="form-control" formControlName="SkillLabel">
        <small [hidden]="jobpostForm.controls.skills.controls[i].controls.SkillLabel.valid" class="text-danger">
            Street is required
        </small>
      </div>
      <div class="form-group col-xs-6">
        <label>postcode</label>
        <input type="text" class="form-control" formControlName="proficiencyLevel">
      </div>
    </div>
  </div>
</div>
